services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "localhost/test", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/summarizer
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET in .env}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:4173}
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY:?Set VITE_GEMINI_API_KEY in .env}
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    depends_on:
      - backend
    ports:
      - "4173:80"
    restart: unless-stopped

volumes:
  mongo-data:
